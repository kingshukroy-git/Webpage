<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* =============================================
           ORIGINAL CODE ‚Äî UNTOUCHED
        ============================================= */
        body {
            background-color: #87CEEB;
            background-image: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .main-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            width: 90%;
            z-index: 1;
            margin-top: -10vh; 
        }
        .balloon-corner {
            position: absolute;
            bottom: -145px;
            right: 80px; 
            display: flex;
            gap: 12px;
            opacity: 0;
            animation: riseUp 6s cubic-bezier(0.25,0.1,0.25,0.1) forwards 1s;
            z-index: 10;
        }
        .balloon {
            width: 45px;
            height: 55px;
            background-color: #ff6b81;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            position: relative;
            box-shadow: inset -3px -3px 0 rgba(0,0,0,0.1);
            animation: floatSlightly 3s ease-in-out infinite;
        }
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -18px;
            left: 50%;
            width: 1px;
            height: 18px;
            background: rgba(255,255,255,0.6);
        }
        .b-zero { animation: floatSlightly 3s ease-in-out infinite, zeroFlyAway 3s ease-in forwards 6s; }
        .b-one-mover {
            position: absolute;
            right: 0;
            opacity: 0;
            transform: translateY(200px);
            animation: oneEnter 2s ease-out forwards 6s;
        }
        .b-one { background-color: #ff4757; animation: floatSlightly 3s ease-in-out -3s infinite; }
        @keyframes riseUp {
            0% { transform: translateY(10vh); opacity: 0; }
            100% { transform: translateY(-75vh); opacity: 1; } 
        }
        @keyframes floatSlightly {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-12px) rotate(3deg); }
        }
        @keyframes zeroFlyAway { to { transform: translateY(-400px); opacity: 0; } }
        @keyframes oneEnter { 0% { transform: translateY(100vh); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        .svg-container { width: 100%; height: auto; overflow: visible; }
        .broken-line { fill: none; stroke: rgba(255, 255, 255, 0.6); stroke-width: 3; stroke-linecap: round; stroke-dasharray: 20, 20; animation: flowLine 3s linear infinite; }
        @keyframes flowLine { from { stroke-dashoffset: 400; } to { stroke-dashoffset: 0; } }
        .mask-path { fill: none; stroke: white; stroke-width: 35; stroke-dasharray: 1; stroke-dashoffset: 1; }
        .mask-top { animation: revealPart 1.2s linear forwards; }
        .mask-bottom { animation: revealPart 1.2s linear 2.8s forwards, hoverTrail 4s ease-in-out 4s infinite; }
        @keyframes revealPart { from { stroke-dashoffset: 1; } to { stroke-dashoffset: 0; } }
        @keyframes hoverTrail { 0%, 100% { stroke-dashoffset: 0; } 50% { stroke-dashoffset: 0.2; } }
        .paper-boat { fill: white; opacity: 0; offset-path: path("M30,50 Q130,-10 240,50 C310,110 310,240 380,300 Q500,360 580,230"); animation: boatAppear 0.5s ease forwards 3s, boatIntro 1s ease-out forwards 3s, boatFloatTop 4s ease-in-out 4s infinite; }
        .paper-plane { fill: white; offset-path: path("M30,50 Q130,-10 240,50 C310,110 310,240 380,300 Q500,360 580,230"); offset-rotate: auto 10deg; animation: introFlight 4s linear forwards, hoverLoop 4s ease-in-out 4s infinite; }
        @keyframes boatAppear { to { opacity: 1; } }
        @keyframes boatIntro { 0% { offset-distance: 0%; } 100% { offset-distance: 20%; } }
        @keyframes boatFloatTop { 0%, 100% { offset-distance: 20%; offset-rotate: auto 0deg; } 50% { offset-distance: 15%; offset-rotate: auto 5deg; } }
        @keyframes introFlight { 0% { offset-distance: 0%; } 100% { offset-distance: 100%; } }
        @keyframes hoverLoop { 0%, 100% { offset-distance: 100%; offset-rotate: auto 10deg; } 50% { offset-distance: 90%; offset-rotate: auto 0deg; } }
        .text-path { font-family: 'Dancing Script', cursive; font-size: 100px; fill: transparent; stroke: #ffffff; stroke-width: 2px; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawLine 5s ease-in-out forwards, fillText 1s ease forwards 2.5s; }
        @keyframes drawLine { to { stroke-dashoffset: 0; } }
        @keyframes fillText { to { fill: #ffffff; stroke: transparent; } }
        .name-text { font-family: 'Pacifico', cursive; font-size: 3rem; color: white; margin-top: 5px; }
        .message-box { opacity: 0; animation: fadeIn 4.5s ease forwards 2.3s; position: relative; }
        @keyframes fadeIn { to { opacity: 1; } }
        .btn { background: #ff6b81; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 25px; transition: 0.3s; position: relative; }
        .btn:hover { transform: scale(1.05); background: #ff4757; }
        .surprise-text { position: absolute; width: 100%; left: 0; top: 100%; padding-top: 8px; font-size: 0.9rem; font-weight: normal; opacity: 0; transition: opacity 0.5s ease; pointer-events: none;
        color:white;
          
        }
        .surprise-text.visible { opacity: 1; }

        /* =============================================
           ADDED ‚Äî ORIGINAL UNTOUCHED ABOVE
        ============================================= */
.space-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(160deg, #0a0e2a 0%, #0d1b3e 30%, #0a1628 55%, #0e0b24 75%, #1a0a2e 100%);
            z-index: 0;
            pointer-events: none;
        }

        /* Center depth vignette */
        .center-glow {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 65% 55% at 50% 52%, rgba(10,20,60,0.55) 0%, transparent 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* Solar system canvas */
        #solarCanvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }
              /* Stardust */
        .stardust-field { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
        .sd {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0;
            animation: sdTwinkle var(--sdd) ease-in-out var(--sdel) infinite;
        }
        @keyframes sdTwinkle {
            0%,100% { opacity: 0; transform: scale(0.4); }
            50%      { opacity: var(--sdop); transform: scale(1); }
        }
        /* Ribbon banner */
        .ribbon-banner {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 3.5s;
            padding-top: 8px;
        }
        .ribbon-flag {
            /* Wide enough to look like bunting, not too tall */
            width: 30px;
            height: 42px;
            flex-shrink: 0;
            clip-path: polygon(0 0, 100% 0, 100% 72%, 50% 100%, 0 72%);
            animation: flagWiggle 2.2s ease-in-out infinite;
            animation-delay: var(--fw);
        }
        @keyframes flagWiggle {
            0%, 100% { transform: rotate(-2deg); }
            50%       { transform: rotate(2deg) scaleY(1.03); }
        }

        /* DNA ‚Äî drawn on a canvas so overflow:hidden can't clip it */
        #dnaCanvas {
            position: fixed;
            bottom: 0;
            left: 0px;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            animation: fadeIn 1s ease forwards 5.5s;
        }

    </style>
</head>
<body>

    <!-- ADDED: ribbon banner (flags injected by JS) -->
    <div class="ribbon-banner" id="ribbonBanner"></div>

    <!-- ADDED: DNA canvas (drawn by JS, bypasses overflow:hidden) -->
    <canvas id="dnaCanvas"></canvas>
    <div class="space-bg"></div>
    <div class="center-glow"></div>

    <!-- Solar canvas -->
    <canvas id="solarCanvas"></canvas>

    <!-- Stardust -->
    <div class="stardust-field" id="stardustField"></div>
    <!-- ===== ORIGINAL HTML ‚Äî UNTOUCHED ===== -->
    <div class="main-wrapper">
        <div class="balloon-corner">
            <div class="balloon b-two">2</div>
            <div class="balloon b-zero">0</div>
            <div class="b-one-mover">
                <div class="balloon b-one">1</div>
            </div>
        </div>

        <div class="container">
            <svg viewBox="0 0 600 320" class="svg-container">
                <defs>
                    <mask id="trailTop"><path d="M30,50 Q130,-10 240,50" class="mask-path mask-top" pathLength="1" /></mask>
                    <mask id="trailBottom"><path d="M380,300 Q500,360 580,230" class="mask-path mask-bottom" pathLength="1" /></mask>
                    <g id="bigPlane"><g transform="scale(1.6)"><path d="M25,0 L-15,12 L-5,0 L-15,-12 Z" /><path d="M-5,0 L25,0" stroke="#e6e6e6" stroke-width="1" /></g></g>
                    <g id="boatIcon"><g transform="scale(1.2) translate(0, -10)"><path d="M-20,0 L20,0 L12,10 L-12,10 Z" fill="white" /><path d="M0,0 L0,-18 L15,0 Z" fill="#f0f0f0" /><path d="M-2,0 L-2,-12 L-12,0 Z" fill="#e0e0e0" /></g></g>
                </defs>
                <path d="M30,50 Q130,-10 240,50" class="broken-line" mask="url(#trailTop)" />
                <path d="M380,300 Q500,360 580,230" class="broken-line" mask="url(#trailBottom)" />
                <use href="#boatIcon" class="paper-boat" />
                <use href="#bigPlane" class="paper-plane" />
                <text x="50%" y="40%" text-anchor="middle" class="text-path">Happy</text>
                <text x="50%" y="85%" text-anchor="middle" class="text-path">Birthday</text>
            </svg>

            <div class="message-box">
                <p class="name-text">Abhishikta</p>
                <div style="position: relative; display: inline-block;">
                    <button class="btn" id="magicBtn" onclick="celebrate()">Do not click</button>
                    <div class="surprise-text" id="surprise">(just kidding, do it!)</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // ===== ORIGINAL JS ‚Äî UNTOUCHED =====
        setTimeout(() => {
            document.getElementById('surprise').classList.add('visible');
        }, 10000);

        function celebrate() {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.7 }, colors: ['#ff6b81', '#ffffff', '#ffd700'] });
            

    // Open WhatsApp after 1.5 seconds
    setTimeout(() => {
        const phoneNumber = "919800863595"; // Format: CountryCode + Number (e.g., 919876543210)
        const message = encodeURIComponent("Thank you soo much bhai üòÅ                                       toke large margherita pizzaüçï khawabo");
        window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
    }, 1500);

            
        }

        // ===== ADDED JS =====

        // --- Ribbon flags ---
        const rb = document.getElementById('ribbonBanner');
        const rbColors = ['#ff6b81','#ffd700','#a29bfe','#74b9ff','#55efc4','#fd79a8','#fdcb6e','#6c5ce7'];
        // Each flag is 30px wide; fill the screen width exactly
        const flagCount = Math.ceil(window.innerWidth / 30) + 1;
        for (let i = 0; i < flagCount; i++) {
            const f = document.createElement('div');
            f.className = 'ribbon-flag';
            f.style.cssText = `background:${rbColors[i % rbColors.length]};--fw:${(i * 0.07).toFixed(2)}s;`;
            rb.appendChild(f);
        }

        // --- DNA on canvas ---
        // Canvas covers bottom-left quadrant; tilt is applied via ctx.rotate
        const dnaCanvas = document.getElementById('dnaCanvas');
        const W = Math.round(window.innerWidth * 0.45);
        const H = Math.round(window.innerHeight * 0.65);
        dnaCanvas.width  = W;
        dnaCanvas.height = H;

        const dc = dnaCanvas.getContext('2d');

        // Helix parameters
        const TILT    = -40 * Math.PI / 180;   // rotate canvas ~28¬∞ anticlockwise
        const AMP     = 38;    // horizontal amplitude of each strand
        const PERIOD  = 90;    // pixels per full sine cycle
        const LENGTH  = 580;   // total length along the helix axis
        const CX      = 160;    // centre-x of the helix in local space
        let   phase   = 0;     // scrolling phase

        function drawDNA() {
            dc.clearRect(0, 0, W, H);
            dc.save();

            // Anchor to bottom-left of canvas, then tilt
            dc.translate(0, H+100);
            dc.rotate(TILT);

            const steps = 300;

            // ---- Strand 1 (blue) ----
            dc.beginPath();
            for (let i = 0; i <= steps; i++) {
                const t  = i / steps;
                const y  = -t * LENGTH;                          // goes upward
                const x  = CX + AMP * Math.sin(2 * Math.PI * t * (LENGTH / PERIOD) + phase);
                i === 0 ? dc.moveTo(x, y) : dc.lineTo(x, y);
            }
            dc.strokeStyle = 'rgba(100, 190, 255, 0.72)';
            dc.lineWidth   = 3;
            dc.lineCap     = 'round';
            dc.lineJoin    = 'round';
            dc.setLineDash([12, 7]);
            dc.stroke();

            // ---- Strand 2 (pink) ----
            dc.beginPath();
            for (let i = 0; i <= steps; i++) {
                const t  = i / steps;
                const y  = -t * LENGTH;
                const x  = CX - AMP * Math.sin(2 * Math.PI * t * (LENGTH / PERIOD) + phase);
                i === 0 ? dc.moveTo(x, y) : dc.lineTo(x, y);
            }
            dc.strokeStyle = 'rgba(255, 107, 129, 0.72)';
            dc.lineWidth   = 3;
            dc.setLineDash([12, 7]);
            dc.stroke();

            // ---- Rungs ----
            dc.setLineDash([]);
            dc.lineWidth = 1.8;
            const rungSpacing = PERIOD / 2;
            const numRungs    = Math.floor(LENGTH / rungSpacing);
            for (let r = 0; r < numRungs; r++) {
                const t   = (r * rungSpacing) / LENGTH;
                const y   = -t * LENGTH;
                const x1  = CX + AMP * Math.sin(2 * Math.PI * t * (LENGTH / PERIOD) + phase);
                const x2  = CX - AMP * Math.sin(2 * Math.PI * t * (LENGTH / PERIOD) + phase);
                // Fade rungs based on position
                const fade = 0.2 + 0.55 * Math.abs(Math.sin(phase * 0.5 + r * 0.4));
                dc.strokeStyle = `rgba(255,255,255,${fade})`;
                dc.beginPath();
                dc.moveTo(x1, y);
                dc.lineTo(x2, y);
                dc.stroke();
            }

            dc.restore();

            // Advance scrolling phase slowly
            phase += 0.018;
            requestAnimationFrame(drawDNA);
        }

        drawDNA();
                // --- Stardust ---
        const sf = document.getElementById('stardustField');
        for (let i = 0; i < 55; i++) {
            const s = document.createElement('div');
            s.className = 'sd';
            const sz = 1 + Math.random() * 2.5;
            s.style.cssText = `left:${Math.random()*100}%;top:${Math.random()*100}%;width:${sz}px;height:${sz}px;--sdd:${2+Math.random()*5}s;--sdel:${Math.random()*7}s;--sdop:${0.2+Math.random()*0.5};`;
            sf.appendChild(s);
        }

        // --- Planetary solar system ---
        const canvas = document.getElementById('solarCanvas');
        const ctx    = canvas.getContext('2d');

        function resize() {
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const getSunX = () => canvas.width  * 0.50;
        const getSunY = () => canvas.height * 0.20;

        const planets = [
            { a:55,  b:20,  angle:0.3,  speed:0.013, r:4,   color:'#FFD700', tilt:12  },
            { a:88,  b:32,  angle:1.8,  speed:0.009, r:5.5, color:'#ff9f7f', tilt:-18 },
            { a:125, b:45,  angle:3.2,  speed:0.006, r:6,   color:'#74b9ff', tilt:8   },
            { a:162, b:58,  angle:0.6,  speed:0.004, r:5,   color:'#a29bfe', tilt:-22 },
            { a:200, b:72,  angle:2.1,  speed:0.0025,r:7,   color:'#55efc4', tilt:20  },
        ];

        const stars = Array.from({length:80}, () => ({
            x: Math.random(), y: Math.random(),
            r: 0.3 + Math.random() * 1.4,
            alpha: 0.08 + Math.random() * 0.35,
            phase: Math.random() * Math.PI * 2,
            speed: 0.015 + Math.random() * 0.035,
        }));

        let tick = 0;

        function drawSolar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            tick += 0.016;

            const ox = getSunX();
            const oy = getSunY();

            // Twinkling stars
            stars.forEach(s => {
                const a = s.alpha + Math.sin(tick * s.speed + s.phase) * 0.1;
                ctx.beginPath();
                ctx.arc(s.x * canvas.width, s.y * canvas.height, s.r, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255,255,255,${Math.max(0,a)})`;
                ctx.fill();
            });

            // Orbit rings
            planets.forEach(p => {
                ctx.save();
                ctx.translate(ox, oy);
                ctx.rotate(p.tilt * Math.PI/180);
                ctx.beginPath();
                ctx.ellipse(0, 0, p.a, p.b, 0, 0, Math.PI*2);
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 0.8;
                ctx.stroke();
                ctx.restore();
            });

            // Sun corona
            const corona = ctx.createRadialGradient(ox,oy,0, ox,oy,38);
            corona.addColorStop(0,   'rgba(255,245,120,1)');
            corona.addColorStop(0.35,'rgba(255,200,60,0.7)');
            corona.addColorStop(0.7, 'rgba(255,140,0,0.25)');
            corona.addColorStop(1,   'rgba(255,100,0,0)');
            ctx.beginPath();
            ctx.arc(ox, oy, 38, 0, Math.PI*2);
            ctx.fillStyle = corona;
            ctx.fill();
            ctx.beginPath();
            ctx.arc(ox, oy, 11, 0, Math.PI*2);
            ctx.fillStyle = 'rgba(255,250,180,1)';
            ctx.fill();

            // Planets ‚Äî NO shadowBlur (removes black shadow)
            planets.forEach(p => {
                p.angle += p.speed;
                ctx.save();
                ctx.translate(ox, oy);
                ctx.rotate(p.tilt * Math.PI/180);
                const px = Math.cos(p.angle) * p.a;
                const py = Math.sin(p.angle) * p.b;

                // Soft color glow only ‚Äî no shadow
                const grd = ctx.createRadialGradient(px,py,0, px,py, p.r*2.8);
                grd.addColorStop(0, p.color);
                grd.addColorStop(1, 'transparent');
                ctx.beginPath();
                ctx.arc(px, py, p.r*2.8, 0, Math.PI*2);
                ctx.fillStyle = grd;
                ctx.fill();

                // Planet body ‚Äî clean, no shadow
                ctx.beginPath();
                ctx.arc(px, py, p.r, 0, Math.PI*2);
                ctx.fillStyle = p.color;
                ctx.fill();

                ctx.restore();
            });

            requestAnimationFrame(drawSolar);
        }

        drawSolar();
    </script>
</body>
