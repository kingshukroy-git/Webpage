function moveBalloonSmoothly() {
    let balloon = document.getElementById("balloon");

    function getRandomPosition() {
        let maxX = window.innerWidth - 100;
        let maxY = window.innerHeight - 150;
        return { x: Math.random() * maxX, y: Math.random() * maxY };
    }

    function move() {
        let { x, y } = getRandomPosition();
        balloon.style.transition = "all 5s cubic-bezier(0.42, 0, 0.58, 1)";
        balloon.style.left = x + "px";
        balloon.style.top = y + "px";

        setTimeout(move, 5000);
    }

    // Start **a bit away from extreme left**
    balloon.style.left = "20vw"; // Instead of 0px
    balloon.style.top = "5vh"; // Slightly below the top

    setTimeout(move, 1000); // Start moving after 1 second
}

window.onload = moveBalloonSmoothly;

function changeYear() {

    num19.style.transition = "opacity 0.5s, transform 0.5s";

    morphText.style.transition = "opacity 0.5s, transform 0.5s";

document.addEventListener("DOMContentLoaded", function () {
    let note = document.getElementById("music-note");
    let speedX = 3; // Horizontal speed
    let speedY = 3; // Vertical speed

    // **Manually set movement boundaries**
let minX = 1; // Left boundary 
let maxX = window.innerWidth - 120; //Right boundary 
let minY = -20; // Top boundary 
let maxY = window.innerHeight - 250; // Bottom boundary // 80vh (stops at 80% of height) // Bottom boundary

    // **Start position within boundaries**
    let posX = Math.random() * (maxX - minX) + minX;
    let posY = Math.random() * (maxY - minY) + minY;

    function getRandomColor() {
        let r = Math.floor(200 + Math.random() * 55);
        let g = Math.floor(200 + Math.random() * 55);
        let b = Math.floor(200 + Math.random() * 55);
        return `rgb(${r}, ${g}, ${b})`;
    }

    function flashBackground() {
        let originalColor = "#FFEEFF";
        document.body.style.backgroundColor = getRandomColor();
        setTimeout(() => {
            document.body.style.backgroundColor = originalColor;
        }, 100);
    }

function changeNoteColor() {
    let note = document.getElementById("music-note");

    // **Color palette that looks good with #FFEEFF**
    let colors = [
        "#CDB4DB",
        "#FF66B2",// Lavender
        "#A2D2FF", // Soft Blue
        "#B5EAD7", // Mint Green
        "#FFDAC1", // Peach
        "#FF6F61", // Bright Coral
        "#FFD700", // Golden Yellow
        "#008080"  // Teal
    ];

    // **Pick a random color from the array**
    let randomColor = colors[Math.floor(Math.random() * colors.length)];

    note.style.color = randomColor; // Apply the new color

    // **Trigger the wiggle effect**
    note.classList.add("wiggle");

    // **Remove the class after animation ends**
    setTimeout(() => {
        note.classList.remove("wiggle");
    }, 1200); // Matches animation duration
// Change note color

    // Apply a "wiggle" effect by rotating the note
    note.style.transition = "transform 0.2s ease-in-out";
    note.style.transform = "rotate(-20deg)";

    // Reset back to normal after the wiggle
    setTimeout(() => {
        note.style.transform = "rotate(20deg)";
    }, 100);
    
    setTimeout(() => {
        note.style.transform = "rotate(0deg)";
    }, 200);
}

function updatePosition() {
    posX += speedX;
    posY += speedY;

    let hitEdge = false;

    // **Ensure note stays inside boundaries**
    if (posX >= maxX || posX <= minX) {
        speedX = -speedX;  // Reverse direction
        hitEdge = true;
    }
    if (posY >= maxY || posY <= minY) {
        speedY = -speedY;  // Reverse direction
        hitEdge = true;
    }

    // **Trigger effects if it hits an edge**
    if (hitEdge) {
        changeNoteColor();
        flashBackground();
    }

    // **Apply new position**
    note.style.left = `${posX}px`;
    note.style.top = `${posY}px`;

    requestAnimationFrame(updatePosition);
}

    updatePosition();
});
