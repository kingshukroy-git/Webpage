function moveBalloonSmoothly() {
    let balloon = document.getElementById("balloon");

    function getRandomPosition() {
        let maxX = window.innerWidth - 100;
        let maxY = window.innerHeight - 150;
        return { x: Math.random() * maxX, y: Math.random() * maxY };
    }

    function move() {
        let { x, y } = getRandomPosition();
        balloon.style.transition = "all 5s cubic-bezier(0.42, 0, 0.58, 1)";
        balloon.style.left = x + "px";
        balloon.style.top = y + "px";

        setTimeout(move, 5000);
    }

    // Start **a bit away from extreme left**
    balloon.style.left = "20vw"; // Instead of 0px
    balloon.style.top = "5vh"; // Slightly below the top

    setTimeout(move, 1000); // Start moving after 1 second
}

window.onload = moveBalloonSmoothly;

function changeYear() {
    let num19 = document.getElementById("num19");
    let num20 = document.getElementById("num20");
    let morphText = document.getElementById("morphText");

    // Fade out "19" and morphText
    num19.style.transition = "opacity 0.5s, transform 0.5s";
    num19.style.opacity = "0";
    num19.style.transform = "scale(0.5)";

    morphText.style.transition = "opacity 0.5s, transform 0.5s";
    morphText.style.opacity = "0";
    morphText.style.transform = "scale(0.5)";

    setTimeout(() => {
        num20.style.display = "block";
        num20.style.opacity = "0";

        setTimeout(() => {
            num20.style.transition = "opacity 0.5s, transform 0.5s";
            num20.style.opacity = "1";
            num20.style.transform = "scale(1)";

            // Remove both elements *after* "20" is fully visible
            setTimeout(() => {
                num19.remove();
                morphText.remove();
            }, 500); // Add a small delay after 20 finishes fade in.
        }, 100);
    }, 500);
}
